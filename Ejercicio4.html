    -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Papas fritas</h1>
        
        <!--La etiqueta img permite insertar una imagen, en el atributo src se inserta la 
            dirección de la imagen y en el atributo alt se le agrega un texto alternativo-->
        <img src="Papas_fritas_Ej4.jpg" alt="Plato con papas fritas" width="300" height="200">
        
        <p>Receta de papas fritas caseras</p>
        
        <h2>Ingredientes</h2>
        
        <!--La etiqueta ul se utiliza para definir listas desordenadas-->
        <ul>
            
            <!--La etiqueta li se utiliza para ingresar los elementos de la lista-->
            <li>3 o 4 papas (300gr)</li>
            <li>Aceite</li>
            <li>Sal</li>
        </ul>
        
        <h2>Elaboración (Pasos)</h2>
        
        <ul>
            <li>Pelar las papas</li>
            <li>Cortarlas en bastón</li>
            <li>Calentar aciete en una sartén</li>
            <li>Cocinar hasta que estén doradas</li>
            <li>Removerlas del aceite y salar a gusto</li>
        </ul>

        <!--La etiqueta hr pone una línea sólida, el atributo style con el valor border:solid
            hace que la línea se vea más gruesa-->
        <hr style="border: solid";> 
    </body>
</html>
